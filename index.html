<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p id="code"></p>
    <script>
      let code = document.getElementById("code");
      var x = location.search.slice(1).split("&")[0].split("=")[1];
      console.log(x);
      code.innerHTML = x;
    </script>
  </body>
</html>
